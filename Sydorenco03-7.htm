<html>

<head>
    <title>
     Таблиця
    </title>
</head>
<body>
    <table width="75%" border="1" align="center" >        
        <tr align="left">
            <td colspan="2" rowspan="2"></td>
            <td colspan="2"> характеристики </td>
                     
        </tr>
        <tr align="left">            
            <td>Кількість студентів</td>
            <td>Якість успішності</td>            
        </tr>
        <tr align="center" >
            <td rowspan="3">Спеціальність</td>
            <td><p>Комп'ютерна</p> 
                <p>інженерія</p></td>
            <td>250</td>
            <td>80%</td>           
        </tr>
        <tr align="center" >
            <td><p>Телекомунікація та</p>                  
                
                <p>радіотехніка</p></td>
            <td>200</td>
            <td>75%</td>          
        </tr>
        <tr align="center">        
            <td>Електромеханіка</td>
            <td>150</td>
            <td>85%</td>         
        </tr>       
    </table>
</body>

</html>
